version: '3.1'

services:
  wordpress:
    build:
      context: .
    restart: always
    ports:
      - 8080:80
    environment:
      WORDPRESS_DB_HOST: db
      WORDPRESS_DB_USER: wpuser
      WORDPRESS_DB_PASSWORD: dbpass
      WORDPRESS_DB_NAME: wordpress
      WORDPRESS_DEBUG: 1
    volumes:
      - wordpress:/var/www/html
      - .:/var/www/html/wp-content/plugins/stacker-boilerplate
    networks:
      stacker-plugin:


  db:
    image: mariadb:jammy
    restart: always
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MARIADB_DATABASE: wordpress
      MARIADB_USER: wpuser
      MARIADB_PASSWORD: dbpass
      MARIADB_ROOT_PASSWORD: root
    ports:
      - 3308:3306
    volumes:
      - db:/var/lib/mysql
    networks:
      stacker-plugin:


  adminer:
    image: adminer
    restart: always
    ports:
      - 8082:8080
    networks:
      stacker-plugin:


  mailcatcher:
    image: dockage/mailcatcher
    platform: linux/x86_64
    restart: always
    ports:
      - 1080:1080
      - 1025:1025
    networks:
      stacker-plugin:


volumes:
  wordpress:
  db:
  db2:


networks:
  stacker-plugin:
